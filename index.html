<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Density Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <canvas id="simulationCanvas" width="800" height="600"></canvas>

  <script>
    var balls = [];
    var density = 0;
    var counter = 0;

    // Ball Constructor
    function Ball(radius, x, y, dx, dy, color) {
      this.radius = radius;
      this.x = x;
      this.y = y;
      this.dx = dx;
      this.dy = dy;
      this.color = color;
      
      // Draw ball on canvas
      this.create = function(context) {
        context.beginPath();
        context.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        context.fillStyle = this.color;
        context.fill();
        context.closePath();
      }

      // Move ball
      this.move = function() {
        this.x += this.dx;
        this.y += this.dy;
      }

      // Detect and handle collisions
      this.collisionDetection = function() {
        // Handle boundary collisions
        if (this.x - this.radius <= 0 || this.x + this.radius >= canvas.width) {
          this.dx *= -1;
        }
        if (this.y - this.radius <= 0 || this.y + this.radius >= canvas.height) {
          this.dy *= -1;
        }

        // Handle ball-to-ball collisions
        for (let i = 0; i < balls.length; i++) {
          var otherBall = balls[i];
          if (this !== otherBall) {
            var dist = distanceCalculator(this.x, this.y, otherBall.x, otherBall.y);
            var minDist = this.radius + otherBall.radius;
            if (dist < minDist) {
              // Basic elastic collision physics (swap velocities)
              var angle = Math.atan2(otherBall.y - this.y, otherBall.x - this.x);
              var overlap = minDist - dist;
              var overlapX = Math.cos(angle) * overlap / 2;
              var overlapY = Math.sin(angle) * overlap / 2;

              this.x -= overlapX;
              this.y -= overlapY;
              otherBall.x += overlapX;
              otherBall.y += overlapY;

              // Swap velocities
              var tempDx = this.dx;
              var tempDy = this.dy;
              this.dx = otherBall.dx;
              this.dy = otherBall.dy;
              otherBall.dx = tempDx;
              otherBall.dy = tempDy;
            }
          }
        }
      }
    }

    // Distance Calculator
    function distanceCalculator(x1, y1, x2, y2) {
      return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
    }

    // Initialize Canvas and Context
    var canvas = document.getElementById("simulationCanvas");
    var context = canvas.getContext("2d");

    // Start Simulation
    function start() {
      createBalls(2500);
      setInterval(tick, 1000 / 60); // 60 FPS
    }

    // Create Balls
    function createBalls(numBalls) {
      for (let i = 0; i < numBalls; i++) {
        var ballTemp = new Ball(
          1, 
          Math.random() * (canvas.width - 10) + 5,
          Math.random() * (canvas.height - 10) + 5,
          (Math.random() - 0.5) * 2,
          (Math.random() - 0.5) * 2,
          '#' + Math.floor(Math.random()*16777215).toString(16)
        );
        balls.push(ballTemp);
      }
    }

    // Main Simulation Loop
    function tick() {
      counter++;
      density = 0;
      context.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

      // Update and draw each ball
      for (let i = 0; i < balls.length; i++) {
        balls[i].move();
        balls[i].collisionDetection();
        balls[i].create(context);
      }

      // Log density every 100 frames
      if (counter % 100 === 0) {
        counter = 0;
        console.log('Density:', density);
      }
    }

    start();
  </script>
</body>
</html>
